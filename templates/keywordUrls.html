<div id="urlsWrapper">
	<table class="u-full-width urls-tbl">
		<thead>
			<tr>
				<th>Other pages that mention "{{namedEntityText}}"</th>
			</tr>
		</thead>
		<tbody>
			{{#each urls}}
				<tr>
					<td><a href="{{this}}" id="link-{{replaceStringWhitespaces ../namedEntityText '-'}}" target="_blank">{{trimString this 80}}</a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	<span class="icon-cross close-button"></span>
</div>
